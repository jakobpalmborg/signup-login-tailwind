<body>
    <header class="bg-stone-800 h-32"  >

            <a class="text-stone-50" href="#">SignUp</a>
            <a class="text-stone-50" href="./login.html">LogIn</a>

    <main class="bg-stone-200 max-w-screen-lg m-auto h-screen">
        <h1 class="ml-10 pt-4 text-lg font-bold">SignUp</h1>

            <label class="" for="e-mail">E-post:</label>
            <input class=" mb-4 w-60 rounded"" type="email" id="e-mail" required>
            <label  class=""for="full-name">Fullständigt namn:</label>
            <input class=" mb-4 w-60 rounded"" type="text" id="full-name" required>
            <label class="" for="create-password">Lösenord:</label>
            <input class=" w-60 rounded"" type="password" id="create-password" required>
            <div class=" mb-4 h-4" id="strength-indicator"></div>
            <input class="text-center font-bold bg-blue-700 text-stone-50 rounded-2xl border-2 border-stone-800 w-20 p-2 " type="submit">
        </form>
    </main>
    <footer class="bg-stone-800 h-32 fixed bottom-0 w-full">
        <p class="p-4 text-stone-50 text-center">&#169 2023 Palmborg</p>
    </footer>
