<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Tailwind</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <header>
        <h2><a href="./index.html">&#36;ign&#9739;p&&#10551;og&#33;n</a></h2>
        <nav >
            <a href="./index.html">Home</a>
            <a href="#">SignUp</a>
            <a href="./login.html">LogIn</a>
        </nav>
    </header>
    <main>
        <h1>SignUp</h1>
        <form action="">
            <label for="signup-username">Användarnamn:</label>
            <input type="text" id="signup-username" required >
            <label for="e-mail">E-post:</label>
            <input type="email" id="e-mail" required>
            <label for="full-name">Fullständigt namn:</label>
            <input type="text" id="full-name" required>
            <label for="create-password">Lösenord:</label>
            <input type="password" id="create-password" required>
            <div id="strength-indicator"></div>
            <input type="submit">
        </form>
    </main>
    <footer>
        <small>&#169 2023 Palmborg</small>
    </footer>
</body>
</html>
