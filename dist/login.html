<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <header class="bg-stone-800 h-32"  >
        <h2 class="p-4 text-stone-50 text-2xl"><a href="./index.html">&#36;ign&#9739;p&&#10551;og&#33;n</a></h2>
        
        <nav class="flex justify-evenly p-4">
            <a class="text-stone-50" href="./index.html">Home</a>
            <a class="text-stone-50" href="./signup.html">SignUp</a>
            <a class="text-stone-50 font-bold underline decoration-solid decoration-8 underline-offset-8" href="#">LogIn</a>
        </nav>
        
    </header>
    <main class="bg-stone-200 max-w-screen-lg m-auto h-screen">
        <h1 class="ml-10 pt-4 text-lg font-bold">LogIn</h1>
        <form class="m-10 flex flex-col" action="">
            <label for="login-username">User Name</label>
            <input class="mb-4 w-60 rounded" type="text" id="login-username" required>
            <label for="login-password">Password</label>
            <input class="mb-4 w-60 rounded" type="password" id="login-password" required>
            <input class="text-center font-bold bg-blue-700 text-stone-50 rounded-2xl border-2 border-stone-800 w-20 p-2" type="submit">
        </form>
    </main>
    <footer class="bg-stone-800 h-32 fixed bottom-0 w-full">
        <p class="p-4 text-stone-50 text-center">&#169 2023 Palmborg</p>
    </footer>
</body>
</html>
