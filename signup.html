<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Tailwind</title>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">Home</a>
            <a href="#">Signup</a>
            <a href="./login.html">Login</a>
        </nav>
    </header>
    <main>
        <h1>This is signup</h1>
        <form action="">
            <label for="signup-username">Användarnamn:</label>
            <input type="text" id="signup-username" >
            <label for="e-mail">E-post:</label>
            <input type="email" id="e-mail">
            <label for="full-name">Fullständigt namn:</label>
            <input type="text" id="full-name">
            <label for="create-password">Lösenord:</label>
            <input type="password" id="create-password">
            <input type="submit">
        </form>
    </main>
    <footer>
        
    </footer>
